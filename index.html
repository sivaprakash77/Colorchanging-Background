<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
            <div id="wholediv">
                <div class="backgroundcolordiv">
                    <button>Background Color: <span class="span">NONE</span></button>
                </div>
                <div class="clickdiv">
                    <button onclick="colorchange()">CLICK HERE</button>
                </div>     
            </div>
    </div>
    <script>
        let colors=['Thistle','Salmon','PeachPuff','DarkSeaGreen','DarkOrchid'];
        var currentindex = 0;
        function colorchange(){
             document.getElementById("wholediv").style.backgroundColor=colors[currentindex];
             document.getElementsByClassName("span")[0].innerHTML=colors[currentindex];
             currentindex=(currentindex+1)%colors.length;
        }
    </script>
</body>
</html>
